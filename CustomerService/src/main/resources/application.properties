server.port=8081
spring.application.name=customer-service

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CustomerDB;encrypt=false
spring.datasource.username=sa
spring.datasource.password=Root1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.eurekaServerReadTimeout=5000
eureka.client.eurekaServerConnectTimeout=5000

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.amqp=DEBUG
logging.level.com.rabbitmq.client=DEBUG
logging.level.com.example.customerservice=DEBUG