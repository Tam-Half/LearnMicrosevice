name: Basic CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:          
    inputs:
      version:
        description: 'Image tag to deploy (nếu deploy thủ công)'
        required: false
        default: ''
env: 
    USER_DOCKER_HUB: ${{ secrets.REGISTRY }}
    JAVA_VERSION: '17' 
    SERVICE_NAME: orderservice

jobs:
  build-docker:
    runs-on: ubuntu-latest
    outputs:                   
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'  

      - name: Run Semgrep - SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit   
          generateSarif: true 
          sarif_file: semgrep.sarif

      - name: Build maven 
        id: maven-build
        run: |
          cd OrderService
          mvn clean install -B -DskipTests > my_Log_Build.txt 2>&1
          tail -n 10 my_Log_Build.txt
        
      - name: Check Maven Build Status
        if: ${{ steps.maven-build.outcome != 'success' }}  # Kiểm tra nếu Maven thất bại
        run: |
          echo "Maven build failed. Please check the logs above for details."
          exit 1  # Dừng pipeline nếu Maven lỗi
      
      - name: Set Version 
        id: set-version
        run: |
          echo "VERSION=${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWD }}
       
      - name: Build Docker image 
        if: ${{ steps.maven-build.outcome == 'success' }}
        run: |
          cd OrderService
          docker build -t ${{ secrets.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ steps.set-version.outputs.version }} .


      - name: Push Docker image to Docker Hub
        run: | 
          docker push ${{ secrets.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ steps.set-version.outputs.version }} 

  Config-k8s:
      runs-on: Linux-Rancher
      needs: [build-docker]
      steps:
       - name: Configure Kubernetes
         run: |
           mkdir -p ~/.kube
           echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
           chmod 600 ~/.kube/config

           kubectl cluster-info
           kubectl get nodes
  Deploy-k8s:
      runs-on: Linux-Rancher
      needs:  [build-docker, Config-k8s]
      steps:
        - name: Checkout Code k8s/deployments
          uses: actions/checkout@v4 
          with:
            sparse-checkout: |
              k8s/deployment.yaml
            sparse-checkout-cone-mode: false
        - name: Deploy-image-k8s
          run: |
            envsubst <k8s/deployment.yaml > k8s/deployment_rendered.yaml

            echo "Manifest sau khi thay biến:"
            head -n 30 k8s/deployment_rendered.yaml

            kubectl apply -f k8s/deployment_rendered.yaml
          env: 
           IMAGE_TAG: ${{ needs.build-docker.outputs.version }} 
           NAME_DEPLOYMENT: orderservice-deployment
           APP_LABEL: orderservice-be
           NAMESPACE_PROJECT: staging
           REPLICAS: 2
           NAMESERVICE_CONTAINER: orderservice-container
           USER_DOCKER_HUB: ${{ secrets.REGISTRY }} 
           PORT_CONTAINER: 100
           REPOSITORY: orderservice
  Service-k8s: 
    runs-on: Linux-Rancher
    needs: [Deploy-k8s]
    steps: 
      - name: Checkout Code k8s/service 
        uses: actions/checkout@v4
        with:
            sparse-checkout: |
              k8s/service.yaml
            sparse-checkout-cone-mode: false
      - name: Apply Service for Deployment
        run: | 
            envsubst <deployment.yaml > deployment_rendered.yaml
        env: 
           IMAGE_TAG: ${{ needs.build-docker.outputs.version }} 
           NAMESPACE_PROJECT: staging
           SERVICE's_PORT: 8083
           DEPLOYMENT's_APPSELECTOR: orderservice-be







        
