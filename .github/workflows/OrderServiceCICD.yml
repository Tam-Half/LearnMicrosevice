name: Basic CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env: 
    USER_DOCKER_HUB: ${{ secrets.REGISTRY }}
    JAVA_VERSION: '17' 
jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'  

      - name: Build maven 
        id: maven-build
        run: |
          cd OrderService
          mvn clean install -B -DskipTests > my_Log_Build.txt 2>&1
          tail -n 10 my_Log_Build.txt
        
      - name: Check Maven Build Status
        if: ${{ steps.maven-build.outcome != 'success' }}  # Kiểm tra nếu Maven thất bại
        run: |
          echo "Maven build failed. Please check the logs above for details."
          exit 1  # Dừng pipeline nếu Maven lỗi

      - name: Set Version 
        run: |
          echo "VERSION=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWD }}
       
      - name: Build Docker image 
        if: ${{ steps.maven-build.outcome == 'success' }}
        run: |
          cd OrderService
          docker build -t ${{ secrets.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ env.VERSION }} .

      - name: Push Docker image to Docker Hub
        run: | 
          docker push ${{ secrets.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ env.VERSION }}
  Config-k8s:
      runs-on: Linux-Rancher
      needs: [build-docker]
      steps:
       - name: Configure Kubernetes
         run: |
           mkdir -p ~/.kube
           echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
           chmod 600 ~/.kube/config

           kubectl cluster-info
           kubectl get nodes
  Deploy-k8s:
      runs-on: Linux-Rancher
      needs: [Config-k8s]
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4 
        - name: Deploy-image-k8s
          run: |
           envsubst < k8s/deployment.yaml | kubectl apply -f -
          env: 
           IMAGE_TAG: ${{ env.VERSION }}
           NAME_DEPLOYMENT: orderservice-deployment
           APP_LABEL: orderservice-be
           NAMESPACE_PROJECT: staging
           REPLICAS: 2
           NAMESERVICE_CONTAINER: orderservice-container
           USER_DOCKER_HUB: ${{ secrets.REGISTRY }} 
           PORT_CONTAINER: 100
           SERVICE_NAME: orderservice
        
        

          
