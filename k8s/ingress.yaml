apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orderservice-be-ingress
  namespace: backend
spec:
  ingressClassName: nginx 
  rules:
    - host: orders.local
      http:
        paths:
          - backend:
              service:
                name: orderservice-be-service
                port:
                  number: 80
            path: /
            pathType: Prefix